<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="EventUtil.js"></script>
    <script src="EventTarget.js"></script>
    <script src="index.js"></script>
    <style>
        .draggable{
            cursor:pointer;
        }
    </style>
<script>
    var dragdrop=DragDrop();
  dragdrop.addHandler("dragstart",function (event) {
      console.log("Start dragging: "+event.target.id);
  });
  dragdrop.addHandler("drag",function (event) {
      console.log("drag:"+event.target.id);
  });
  dragdrop.addHandler("dragend",function (event) {
      console.log("dragend:"+event.target.id);
  });
  dragdrop.enable();
</script>

</head>
<body>
 <div class="draggable" style="position:absolute;background-color: red;width:100px;height:100px"></div>
</body>
</html>
